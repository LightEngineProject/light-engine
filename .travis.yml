language: cpp
jobs:
  include:
  - stage: build
    name: Linux lib
    os: linux
    sudo: required
    dist: trusty
    before_install: false
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-7
        - ninja-build
    env: COMPILER=g++-7
    before_script:
    - chmod +x tools/build_lib.sh
    script:
    - sudo apt-get install libglm-dev libglew-dev
    - "./tools/build_lib.sh"

  - stage: build
    name: Linux examples
    os: linux
    sudo: required
    dist: trusty
    before_install: false
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-7
        - ninja-build
    env: COMPILER=g++-7
    before_script:
    - chmod +x tools/build_examples.sh
    script:
    - sudo apt-get install libglm-dev libglew-dev freeglut3-dev
    - "./tools/build_examples.sh"
    - cd bin/Release/
    - ls
    - pwd
    - ls build
    - tar -czf linux_examples.tar.gz *
    - cd ../..
    deploy:
      provider: releases
      api_key:
        secure: 
      skip_cleanup: true
      file_glob: true
      file: bin/Release/linux_examples.tar.gz
      on:
        repo: toodef/light-engine
      draft: true

  - stage: build
    name: Linux Python 3.6
    os: linux
    sudo: required
    dist: xenial
    python: 3.6
    before_install: false
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-7
        - ninja-build
    env:
    - COMPILER=g++-7
    - PYTHON=3.6
    before_script:
    - chmod +x tools/build_python.sh
    script:
    - sudo apt-get remove --purge -y python*
    - sudo add-apt-repository ppa:deadsnakes/ppa -y && sudo apt-get update
    - sudo apt-get install libglm-dev libglew-dev python3.6
    - "./tools/build_python.sh"      
    deploy:
      provider: releases
      api_key:
        secure: 
      skip_cleanup: true
      file_glob: true
      file: bin/Release/dist/lrpy-*.whl
      on:
        repo: toodef/light-engine
      draft: true

  - stage: build
    os: windows
    name: Windows lib
    script: "./tools/build_lib.sh"
    env:
    - MSBUILD_PATH="c:\Program Files (x86)\Microsoft Visual Studio\2017\BuildTools\MSBuild\15.0\Bin"
    script:
    - export PATH=$MSBUILD_PATH:$PATH
    - "./tools/build_lib.bat"

  - stage: build
    os: windows
    name: Windows examples
    env:
    - MSBUILD_PATH="c:\Program Files (x86)\Microsoft Visual Studio\2017\BuildTools\MSBuild\15.0\Bin"
    script:
    - export PATH=$MSBUILD_PATH:$PATH
    - "./tools/build_examples.bat"
    - cd bin/Release/ && 7z a win_examples.zip * && cd ../..
    deploy:
      provider: releases
      api_key:
        secure: 
      skip_cleanup: true
      file_glob: true
      file: bin/Release/win_examples.zip
      on:
        repo: toodef/light-engine
      draft: true

  - stage: build
    os: windows
    name: Windows Python 3.6
    python: 3.6
    env:
    - MSBUILD_PATH="c:\Program Files (x86)\Microsoft Visual Studio\2017\BuildTools\MSBuild\15.0\Bin"
    - PYTHON=3.6
    script:
    - choco install python --version 3.6.8
    - export PATH="c:\Python36":"C:\Python36\Scripts":$MSBUILD_PATH:$PATH
    - pip install argparse setuptools
    - pip uninstall wheel
    - pip install wheel
    - python -c "import setuptools; print(setuptools.__version__)"
    - "./tools/build_python.bat"
    deploy:
      provider: releases
      api_key:
        secure: 
      skip_cleanup: true
      file_glob: true
      file: bin/dist/lepy-*.whl
      on:
        repo: toodef/light-engine
      draft: true

  - stage: build
    os: windows
    name: Windows Python 3.7
    python: 3.7
    env:
    - MSBUILD_PATH="c:\Program Files (x86)\Microsoft Visual Studio\2017\BuildTools\MSBuild\15.0\Bin"
    - PYTHON=3.7
    script:
    - choco install python --version 3.7.2
    - export PATH="c:\Python37":"C:\Python37\Scripts":$MSBUILD_PATH:$PATH
    - pip install setuptools argparse
    - pip uninstall wheel
    - pip install wheel
    - "./tools/build_python.bat"
    deploy:
      provider: releases
      api_key:
        secure: 
      skip_cleanup: true
      file_glob: true
      file: bin/dist/lepy-*.whl
      on:
        repo: toodef/light-engine
      draft: true

  - stage: build
    os: windows
    name: Windows Python 3.5
    python: 3.5
    env:
    - MSBUILD_PATH="c:\Program Files (x86)\Microsoft Visual Studio\2017\BuildTools\MSBuild\15.0\Bin"
    - PYTHON=3.5
    script:
    - choco install python --version 3.5.4
    - export PATH="c:\Python35":"C:\Python35\Scripts":"C:\Python36\Scripts":$MSBUILD_PATH:$PATH
    - python -m pip install --upgrade pip
    - pip install setuptools argparse
    - pip uninstall -y setuptools
    - pip install setuptools
    - pip uninstall -y wheel
    - pip install wheel
    - "./tools/build_python.bat"
    deploy:
      provider: releases
      api_key:
        secure: 
      skip_cleanup: true
      file_glob: true
      file: bin/dist/lepy-*.whl
      on:
        repo: toodef/light-engine
      draft: true
