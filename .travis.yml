language: cpp
jobs:
  include:
  - stage: build
    os: linux
    sudo: required
    dist: trusty
    before_install: false
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-7
        - ninja-build
    env: COMPILER=g++-7
    script: "./tools/build_lib.sh"
  - stage: build
    os: windows
    name: Build lib win
    env:
    - MSBUILD_PATH="c:\Program Files (x86)\Microsoft Visual Studio\2017\BuildTools\MSBuild\15.0\Bin"
    script:
    - export PATH=$MSBUILD_PATH:$PATH
    - "./tools/build_lib.bat"
  - stage: build
    os: windows
    name: Build Python 3.6 win
    python: 3.6
    env:
    - MSBUILD_PATH="c:\Program Files (x86)\Microsoft Visual Studio\2017\BuildTools\MSBuild\15.0\Bin"
    - PYTHON=3.6
    script:
    - choco install python --version 3.6.8
    - export PATH="c:\Python36":"C:\Python36\Scripts":$MSBUILD_PATH:$PATH
    - pip install argparse setuptools
    - pip uninstall wheel
    - pip install wheel
    - python -c "import setuptools; print(setuptools.__version__)"
    - "./tools/build_python.bat"
    deploy:
      provider: releases
      api_key:
        secure: 
      skip_cleanup: true
      file_glob: true
      file: bin/dist/lepy-*.whl
      on:
        repo: toodef/light-engine
      draft: true

  - stage: build
    os: windows
    name: Build Python 3.7 win
    python: 3.7
    env:
    - MSBUILD_PATH="c:\Program Files (x86)\Microsoft Visual Studio\2017\BuildTools\MSBuild\15.0\Bin"
    - PYTHON=3.7
    script:
    - choco install python --version 3.7.2
    - export PATH="c:\Python37":"C:\Python37\Scripts":$MSBUILD_PATH:$PATH
    - pip install setuptools argparse
    - pip uninstall wheel
    - pip install wheel
    - "./tools/build_python.bat"
    - dir bin/dist
    deploy:
      provider: releases
      api_key:
        secure: 
      skip_cleanup: true
      file_glob: true
      file: bin/dist/lepy-*.whl
      on:
        repo: toodef/light-engine
      draft: true

  - stage: build
    os: windows
    name: Build Python 3.5 win
    python: 3.5
    env:
    - MSBUILD_PATH="c:\Program Files (x86)\Microsoft Visual Studio\2017\BuildTools\MSBuild\15.0\Bin"
    - PYTHON=3.5
    script:
    - choco install python --version 3.5.4
    - export PATH="c:\Python35":"C:\Python35\Scripts":"C:\Python36\Scripts":$MSBUILD_PATH:$PATH
    - python -m pip install --upgrade pip
    - pip install setuptools argparse
    - pip uninstall -y setuptools
    - pip install setuptools
    - pip uninstall -y wheel
    - pip install wheel
    - "./tools/build_python.bat"
    deploy:
      provider: releases
      api_key:
        secure: 
      skip_cleanup: true
      file_glob: true
      file: bin/dist/lepy-*.whl
      on:
        repo: toodef/light-engine
      draft: true
